name: RuboCop

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Install dependencies
        run: bundle install
      - name: Create temporary RuboCop config
        run: |
          echo "AllCops:" > .rubocop_ci.yml
          echo "  DisabledByDefault: false" >> .rubocop_ci.yml
          echo "  NewCops: enable" >> .rubocop_ci.yml
          echo "  Exclude:" >> .rubocop_ci.yml
          echo "    - 'vendor/**/*'" >> .rubocop_ci.yml
          echo "    - 'tmp/**/*'" >> .rubocop_ci.yml
      - name: Run RuboCop
        run: bundle exec rubocop --parallel --format github --config .rubocop_ci.yml
